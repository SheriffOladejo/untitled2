name: untitled2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.2
  http: ^0.13.5
  url_launcher: ^6.1.11
  bip39: ^1.0.6
  sqflite: ^2.2.2
  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  infinite_scroll_pagination: ^3.2.0
  candlesticks: ^2.1.0
  connectivity_plus: ^1.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: inter-regular
      fonts:
        - asset: assets/fonts/inter-regular.ttf
    - family: inter-medium
      fonts:
        - asset: assets/fonts/inter-medium.ttf
    - family: inter-bold
      fonts:
        - asset: assets/fonts/inter-bold.ttf
